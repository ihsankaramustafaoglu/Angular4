<div class="container">
  <form>
    <div class="form-group">
      <label for="email">User Name:</label>
      <input type="email" class="form-control" [(ngModel)]="data.UserName" name="username" readonly>
    </div>
    <div class="form-group">
      <label for="pwd">Email:</label>
      <input type="email" class="form-control" [(ngModel)]="data.Email" name="email">
    </div>
    <div class="form-group">
      <label for="pwd">Phone:</label>
      <input type="text" class="form-control" [(ngModel)]="data.PhoneNumber" name="phone">
    </div>
    <button type="submit" (click)="updateClick()" class="btn btn-default">Kaydet</button>
  </form>
</div>
